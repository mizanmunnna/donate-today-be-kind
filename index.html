<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header-part">
        <h1 class="header-heading">Stand With Needy People</h1>
        <p>A lot of needy people are living a very measurable life.<br>Your
            small
            donation may make them smile.</p><br>
        <p><a class="button" target="_blank" href="http://google.com">Donate</a></p>
    </section>
    <section class="donate-today">
        <h1 class="donate-heading">Donate Today</h1>
        <p id="donation-offering">Today is one of the best days in your life.You are going to work for the mankind.The
            amount below is an
            option for you </p>
        <div class="donation-amount">
            <div class="amount-smallbox">100tk</div>
            <div class="amount-smallbox">200tk</div>
            <div class="amount-differentbox">500tk</div>
            <div class="amount-bigbox">1000tk</div>
            <div class="amount-bigbox">5000tk</div>
        </div>
        <div>
            <input class="other-amount" type="number" name="" id="">
        </div>
        <hr style="width:50%;text-align:center ">

    </section>
</body>

</html>
